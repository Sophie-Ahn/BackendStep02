<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>[[${list}]]</h4>
    <hr/>
    <h4 th:text="${list}"></h4>

<!--    3) 리스트의 요소를 차례대로 꺼내는 2가지 방법-->
    <ul>
        <li th:each="str: ${list}" th:text="${str}">

        </li>
    </ul>

    <ul>
        <th:block th:each="str: ${list}">
            <li>[[${str}]]</li>
        </th:block>
    </ul>

<!--    4) list에서는 status라고 하는 값을 사용할 수 있다.-->
    <ul>
        <li th:each="str, status: ${list}">
            [[${status.index}]] -- [[${str}]]
        </li>
    </ul>

<!--    5) if~unless 조건문 사용-->
    <li th:each="str, status: ${list}">
        <span th:if="${status.odd}">ODD -- [[${str}]]</span>
        <spn th:unless="${status.odd}">EVEN -- [[${str}]]</spn>
    </li>

<!--    6) 조건연산자 사용-->
    <li th:each="str, status: ${list}">
        <span th:text="${status.odd} ? 'ODD --- ' + ${str}"></span>
    </li>

<!--    7) 조건연산자 사용-->
    <li th:each="str, status: ${list}">
        <span th:text="${status.odd} ? 'ODD --- ' + ${str} : 'EVEN --- ' + ${str}"></span>
    </li>

<!--    8) switch ~ case문-->
    <ul>
        <li th:each="str, status: ${list}">
            <th:block th:switch="${status.index % 3}">
                <span th:case="0">0</span>
                <span th:case="1">1</span>
                <span th:case="2">2</span>
            </th:block>
        </li>
    </ul>

<!--    9) 링크 처리-->
    <a th:href="@{/hello}">Go to /hello</a><br>
    <a th:href="@{/hello(name='AAA', age=16)}">Go to /hello</a><br>
    <a th:href="@{/hello(name='한글 처리', age=16)}">Go to /hello</a><br>
<!--    링크를 만드는 값이 배열과 같이 여러 개일 때는 앞 뒤로 띄어쓰기를 해줘야한다.-->
    <a th:href="@{/hello(types=${ {'AA', 'BB', 'CC'} }, age=16)}">Go to /hello</a><br>
</body>
</html>
